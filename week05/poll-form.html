<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 |  HTML FORM - USER POLL </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | PRINCE IVE ERIABIE| HTML FORM - USER POLL </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label><input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="fullname">Email:</label><input type="email" id="useremail" name="useremail">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="Other">Other</option>
                    </select> 
                </div>
                <div class="form-item column1">
                <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
                </div>
                <div>
                <label for="feedback">List the places you have lived: </label><textarea id="feedback" name="feedback" rows="4" placeholder="Edo, Delta, Lagos, Akwa-ibom, Calabar"></textarea>
                </div>
            </fieldset>
            <input type="submit" id="button" name="button" value="Submit Poll">
        </form>

    </main>

    <footer>
        <p> &copy; 2024|  HTML FORM - USER POLL ACTIVITY | PRINCE IVE ERIABIE </p>

    </footer>
</body>
</html>
