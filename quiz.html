<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    
    <form>
       
        <div class="form-item">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" placeholder="Your answer here">
        </div>

       
        <div class="form-item">
            <label for="q2">Briefly explain the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Your answer here"></textarea>
        </div>

        
        <div class="form-item">
            <label for="q3">Which of the following is a CSS framework?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="wordpress">WordPress</option>
                <option value="django">Django</option>
            </select>
        </div>

        <div class="form-item">
            <label for="q4">How many heading tags are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" placeholder="Enter a number">
        </div>

        <div class="form-item">
            <input type="submit" value="Submit Quiz">
        </div>
    </form>

    <footer>
        <p>&copy; 2024   HTML & CSS QUIZ | PRINCE IVE ERIABIE </p>
    </footer>
</body>

</html>
